
<mat-card>
    <mat-card-title>Update Member</mat-card-title>
    <mat-card-content style="padding-top: 20px;">
<div *ngIf="dataLoaded">
<form [formGroup]="editEventForm" (submit)="updateEvent(eventDetails)">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>eventName</mat-label>
          <input matInput placeholder="eventName" formControlName="eventName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>eventAttendees</mat-label>
            <input matInput placeholder="eventAttendees" formControlName="eventAttendees">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>eventAnchors</mat-label>
            <input matInput placeholder="eventAnchors" formControlName="eventAnchors">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>message</mat-label>
            <input matInput placeholder="message" formControlName="message">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>eventTime</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="eventTime" formControlName="eventTime">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
</p>
      <p>
        <button mat-raised-button color="primary">Update Member</button>
      </p>
</form>
</div>
    </mat-card-content>
</mat-card>
