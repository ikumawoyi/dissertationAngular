
<mat-card>
    <mat-card-title>Update Occasion</mat-card-title>
    <mat-card-content style="padding-top: 20px;">
<div *ngIf="dataLoaded">
<form [formGroup]="editOccasionForm" (submit)="updateOccasion(occasionDetails)">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>occasionName</mat-label>
          <input matInput placeholder="occasionName" formControlName="occasionName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
          <mat-label>Anchors</mat-label>
          <mat-select [(value)]="AnchorsselectedValue" multiple="true">
          <mat-option *ngFor="let member of members" [value]="member.email">
              {{member.name}}
          </mat-option>
          </mat-select>
      </mat-form-field>              
    <p> Selected member: {{AnchorsselectedValue}} </p>
    <p>
      <mat-form-field appearance="fill">
          <mat-label>Attendee</mat-label>
          <mat-select [(value)]="AttendeesselectedValue" multiple="true">
          <mat-option *ngFor="let member of members" [value]="member.email">
              {{member.name}}
          </mat-option>
          </mat-select>
      </mat-form-field>              
    <p> Selected member: {{AttendeesselectedValue}} </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Date of Occasion</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="StartDate" formControlName="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
</p>
      <p>
        <button mat-raised-button color="primary">Update Occasion</button>
      </p>
</form>
</div>
    </mat-card-content>
</mat-card>
