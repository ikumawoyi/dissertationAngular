
<mat-card>
    <mat-card-title>Update Member</mat-card-title>
    <mat-card-content style="padding-top: 20px;">
<div *ngIf="dataLoaded">
<form [formGroup]="editMemberForm" (submit)="updateMember(memberDetails)">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>memberName</mat-label>
          <input matInput placeholder="memberName" formControlName="memberName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="memberAddress" formControlName="memberAddress">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="memberPhoneNumber" formControlName="memberPhoneNumber">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="memberEmail" formControlName="memberEmail">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="DateOfBirth" formControlName="dateOfBirth">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
</p>
      <p>
        <button mat-raised-button color="primary">Update Member</button>
      </p>
</form>
</div>
    </mat-card-content>
</mat-card>
