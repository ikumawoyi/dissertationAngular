  <div class="list-homes">
            <table id="customers">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Anchor Email</th>
                    <th>Attendee Email</th>
                    <th>Event Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let event of listEvents">
                    <td>{{ event.id }}</td>
                    <td>{{ event.eventName }}</td>
                    <td>{{ event.eventAnchorsId }}</td>
                    <td>{{ event.eventAttendeesId }}</td>
                    <td>{{ event.eventTime }}</td>
                    <td><a class="action-link" [routerLink]="['/events/edit', event.id]">Edit</a> | <a class="action-link" [routerLink]="['/events', event.id]">View</a> | <a class="action-link" [routerLink]="['/events/delete', event.id]">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
